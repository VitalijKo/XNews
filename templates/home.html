{% extends 'base.html' %}
{% block content %}
<div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://wallup.net/wp-content/uploads/2019/05/10/1025940-beach-sky-nature-beauty-landscape-blue-sea-waves.jpg"></div>
<div class="col-lg-5">
    <h1 class="font-weight-light">XNews</h1>
    <p>Interesting news.</p>
    <a class="btn btn-primary" href="{{ url_for('home') }}">Read news!</a>
</div>
</div>
<div class="card text-white bg-secondary my-5 py-4 text-center">
    <div class="card-body">
        <p class="text-white m-0">XNews</p>
    </div>
</div>
<div class="row gx-4 gx-lg-5">
    {% for news in news_list %}
    <div class="col-md-4 mb-5">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">{{ news.title }}</h2>
                <p class="card-text">{{ news.text|truncate }}</p>
                <a class="btn btn-secondary btn-sm" href="{{ url_for('get_category', c_id=news.c_id) }}">{{ news.category.name }}
                </a>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary btn-sm" href="{{ url_for('get_news', n_id=loop.index) }}">Read more
                </a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col text-center mb-5">
        <h1>No news found.</h1>
    </div>
    {% endfor %}
</div>
{% endblock %}
